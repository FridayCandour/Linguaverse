  <body>
    <main id="sections">
      <!-- join -->
      <div id="join" class="page cover">
        <div class="flex-y-center h-70-per gap-12">
          <img src="./assets/logo-banner-type.png" class="logo" alt="" />
          <h1>Language Learning powered with AI</h1>
          <h3>Learn effectively, Learn now!</h3>
        </div>
        <button class="button" onclick="navigateTo('home')">
          Get Started!
        </button>
      </div>
      <!-- home -->
      <div id="home" class="page colored-screen">
        <div class="flex-y-center h-30-vh">
          <div class="flex">
            <img src="" alt="" />
            <div class="flex-y">
              <div>Hello, Alex</div>
              <div>English</div>
            </div>
            <div class="flex-x">
              <div><span>your scores: 206</span></div>
              <div><span>Lessons: 17</span></div>
            </div>
          </div>
          <h1>home view</h1>
        </div>
        <div class="h-70-vh sup-bg gallery">
          <h1>home view</h1>
        </div>
      </div>
      <!-- explorer -->
      <div id="explorer" class="page">
        <div class="">
          <h1>Language explorer</h1>
          <div id="game-container">
            <h2>Word Association Game</h2>
            <div id="word-display">Word Here</div>
            <div id="options"></div>
            <button id="next-btn">Next</button>
          </div>
        </div>
      </div>
      <!-- progress -->
      <div id="progress" class="page">
        <div class="">
          <h1>Your Progress</h1>
        </div>
      </div>
      <!-- reading -->
      <!-- listening -->
      <!-- speaking -->
      <!-- conversation -->
    </main>
    <div class="navigation">
      <img src="./assets/apple-touch-icon.png" class="hide" alt="" />
      <ul class="listWrap">
        <a href="javascript:void(0);" onclick="navigateTo('home')">
          <li class="list active">
            <i class="icon">
              <ion-icon name="planet"></ion-icon>
            </i>
            <span class="text">Home</span>
          </li>
        </a>
        <a href="javascript:void(0);" onclick="navigateTo('explorer')">
          <li class="list">
            <i class="icon">
              <ion-icon name="telescope"></ion-icon>
            </i>
            <span class="text">Explorer</span>
          </li>
        </a>
        <a href="javascript:void(0);" onclick="navigateTo('progress')">
          <li class="list">
            <i class="icon">
              <ion-icon name="balloon"></ion-icon>
            </i>
            <span class="text">Progress</span>
          </li>
        </a>
      </ul>
    </div>
